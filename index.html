<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- My Css -->
    <link rel="stylesheet" href="style.css" />
    <!-- My Script -->
    <script src="script.Js" defer></script>
  </head>
  <body>
    <!-- This is the housing for the menu -->
    <div id="menu_housing">
      <div id="menu_window" class="container-fluid text-center">
        <div class="row">
          <div id="menu_panel" class="flex-column">
            <p style="font-weight: bold">New note</p>

            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">
                Note name
              </span>
              <input
                id="note_name"
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>

            <div class="input-group">
              <span class="input-group-text">Content</span>
              <textarea
                id="textarea"
                style="height: 300px"
                class="form-control"
                aria-label="With textarea"
              ></textarea>
            </div>

            <button
              style="margin-top: 5px"
              type="button"
              class="btn btn-dark"
              onclick=""
            >
              Create
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- DIVIDE -->
    <div id="main_container" class="container-fluid">
      <div class="row">
        <div class="col">
          <!-- DIVIDE -->
          <button
            id="add_button"
            type="button"
            class="btn btn-dark"
            onclick="menu()"
          >
            new note
          </button>
          <button id="remove_button" type="button" class="btn btn-dark">
            remove note
          </button>
        </div>
      </div>
      <!-- DIVIDE -->
      <div class="row">
        <div class="col">
          <!-- Notes Go Here! -->
          <div id="note_field" class="container-fluid"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
